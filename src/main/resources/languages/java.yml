patterns:
  annotation: '@[^()\s]+'
  boolean: 'true|false'
  string: '"([^"\\]*(\\.[^"\\]*)*)"'
  number: '\b\d+(\.\d+)?([dDfF])?\b'
  keywords: '\b(?:abstract|assert|boolean|break|byte|case|catch|char|class|const|continue|default|do|double|else|enum|exports|extends|final|finally|float|for|goto|if|implements|import|instanceof|int|interface|long|module|native|new|package|private|protected|public|record|requires|return|short|static|strictfp|super|switch|synchronized|this|null|throw|throws|transient|try|var|void|volatile|while|yield)\b'
